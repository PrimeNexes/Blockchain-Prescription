<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Prescription List</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Prescription List</h1>
          <hr/>
          <h1 id="pWallet" class="text-center"></h1>
          <div id="loader">
            Loading...
          </div>
          <div id="content" style="display: none;">
            <p id="accountAddress" class="text-center"></p>
            <hr/>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Patient Name</th>
                  <th scope="col">Doctor Name</th>
                  <th scope="col">Prescription</th>
                  <th scope="col">Timestamp</th>
                </tr>
              </thead>
              <tbody id="prescriptionResult">
              </tbody>
            </table>
            <div class="text-center" id="result">

            </div>
            <hr/>
            <p class="text-center">
                <h1>Enter Prescription to Add</h1>
                <p>
                <label for="inputData">Enter Wallet</label>
                <input id='inputData' type="text"></input>
                <label for="inputPData">Enter Name</label>
                <input id='inputPData' type="text"></input>
                </p>
                <div id="summernote"></div>
                <br/>
                <button onclick="App.castPrescription(); return false;" class="btn btn-primary">Submit</button>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    
  </body>
</html>
